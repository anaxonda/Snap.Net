name: iOS Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Install Mono and Build
      run: |
        brew install mono nuget
        
        # Add to current path for this script block
        export PATH="/opt/homebrew/bin:$PATH"
        export PATH="/opt/homebrew/opt/mono/bin:$PATH"
        
        echo "Verifying msbuild location..."
        which msbuild || echo "msbuild not found in PATH"
        
        echo "Restoring Packages..."
        msbuild -t:Restore Snap.Net.sln
        
        echo "Building IPA..."
        msbuild Mobile/Mobile.iOS/Snap.Net.Mobile.iOS.csproj \
          /p:Configuration=Release \
          /p:Platform=iPhone \
          /p:BuildIpa=true \
          /p:CodesignKey="-" \
          /p:CodesignProvision="" \
          /p:IpaPackageName="Snap.Net.Mobile.iOS.ipa"

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SnapCast-iOS-Unsigned
        path: Mobile/Mobile.iOS/bin/iPhone/Release/Snap.Net.Mobile.iOS.ipa
