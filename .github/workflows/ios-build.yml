name: iOS Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Mono & Xamarin.iOS (Manual)
      run: |
        echo "Downloading Mono..."
        curl -L -o mono.pkg https://download.mono-project.com/archive/6.12.0/macos-10-universal/MonoFramework-MDK-6.12.0.182.macos10.xamarin.universal.pkg
        
        echo "Downloading Xamarin.iOS..."
        curl -L -o xamarin.ios.pkg https://aka.ms/xvs/pkg/macios/16.4.0.23
        
        echo "Installing Mono..."
        sudo installer -pkg mono.pkg -target /
        
        echo "Installing Xamarin.iOS..."
        sudo installer -pkg xamarin.ios.pkg -target /
        
        echo "Cleaning up..."
        rm mono.pkg xamarin.ios.pkg

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore and Build
      run: |
        # Use the official Mono msbuild location
        MSBUILD_PATH="/Library/Frameworks/Mono.framework/Versions/Current/Commands/msbuild"
        
        echo "Restoring Packages..."
        $MSBUILD_PATH -t:Restore Snap.Net.sln
        
        echo "Building IPA..."
        $MSBUILD_PATH Mobile/Mobile.iOS/Snap.Net.Mobile.iOS.csproj \
          /p:Configuration=Release \
          /p:Platform=iPhone \
          /p:BuildIpa=true \
          /p:CodesignKey="-" \
          /p:CodesignProvision="" \
          /p:IpaPackageName="Snap.Net.Mobile.iOS.ipa"

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SnapCast-iOS-Unsigned
        path: Mobile/Mobile.iOS/bin/iPhone/Release/Snap.Net.Mobile.iOS.ipa